domain: EXT
type: HOST
synthesis:
  rules:
    #telemetry from datadog agent
    - identifier: host.name
      name: host.name
      encodeIdentifierInGUID: true
      conditions:
        - attribute: metricName
          prefix: datadog.system.

    # telemetry from generic flex agent
    - identifier: displayName
      name: displayName
      encodeIdentifierInGUID: true
      conditions:
      - attribute: eventType
        value: FlexSystemSample

     # telemetry from generic ansible agent
    - identifier: displayName
      name: displayName
      encodeIdentifierInGUID: true
      conditions:
      - attribute: eventType
        value: AnsibleSystemSample

    # ansible agent requires same guid on other generated samples
    - identifier: displayName
      name: displayName
      encodeIdentifierInGUID: true
      conditions:
      - attribute: eventType
        value: AnsibleNetstatSample
    - identifier: displayName
      name: displayName
      encodeIdentifierInGUID: true
      conditions:
      - attribute: eventType
        value: AnsibleServiceSample
    - identifier: displayName
      name: displayName
      encodeIdentifierInGUID: true
      conditions:
      - attribute: eventType
        value: AnsibleStorageSample 
    - identifier: displayName
      name: displayName
      encodeIdentifierInGUID: true
      conditions:
      - attribute: eventType
        value: AnsibleDiskIOSample

    # logging data
    - identifier: host
      name: host
      conditions:
        - attribute: 'service_name'
          present: false
        - attribute: 'container.name'
          present: false
        - attribute: eventType
          value: Log

    - identifier: hostname
      name: hostname
      conditions:
        - attribute: 'service_name'
          present: false
        - attribute: 'container.name'
          present: false
        - attribute: eventType
          value: Log

    - identifier: host.name
      name: host.name
      conditions:
        - attribute: 'service_name'
          present: false
        - attribute: 'container.name'
          present: false
        - attribute: eventType
          value: Log

  tags:
    localIp:
      multiValue: false
    shortHostname:
      multiValue: false
    arch:
      multiValue: false
    coreCount:
      multiValue: false
    threadsPerCore:
      multiValue: false
    distribution:
      multiValue: false
    distributionVersion:
      multiValue: false
    operatingSystem:
      multiValue: false
    virtualizationType:
      multiValue: false

dashboardTemplates:
  datadog:
    template: datadog-dashboard.json
  flexagent:
    template: flex-dashboard.json
    
configuration:
  entityExpirationTime: QUARTERLY
  alertable: false
